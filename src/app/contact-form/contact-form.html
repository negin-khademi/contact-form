<div class="w-full py-6 ">
  <form [formGroup]="contactForm" (ngSubmit)="submitForm()"
    class="px-3 mx-3 md:px-8 md:py-6 bg-white min-h-dvh rounded-lg">
    <p class="text-3xl font-bold w-full py-4 px-3">Contact Us</p>
    <div class="md:flex md:gap-6">
      <div class="px-3 md:px-0 md:pl-3 md:w-[50%]">
        <label for="firstname" class="w-full text-sm">First name <span>*</span></label>

        <input id="firstname" type="text" formControlName="firstname"
          class="border border-solid border-neutrals-500 rounded-md w-full py-2 my-2 md:mt-4 md:py-3">
      </div>

      <div class="mt-2 md:mt-0 px-3 md:px-0 md:pr-3 md:w-[50%]">
        <label for="lastname" class="w-full text-sm">Last name <span>*</span></label>

        <input id="lastname" type="text" formControlName="lastname"
          class="border border-solid border-neutrals-500 rounded-md w-full py-2  md:mt-4  my-2 md:py-3">
      </div>
    </div>

    <div class="mt-2 px-3">
      <label for="email" class="w-full text-sm">Email <span>*</span></label>
      <input id="email" type="text" formControlName="email"
        class="border border-solid border-neutrals-500 rounded-md w-full py-2  md:mt-4  md:py-3 my-2">
    </div>

    <div class="mt-2 px-3 md:mt-5">
      <label>Query type <span>*</span></label>
      <div class="md:flex gap-6 md:mt-2">
        <div class="border border-solid border-neutrals-500 rounded-md py-2 pl-3 mt-2 md:w-[50%]  md:py-3">
          <input id="general-equity" type="radio" value="general" formControlName="querytype" name="querytype">
          <label for="general-equity" class="ml-2">General Equity</label>
        </div>
        <div class="border border-solid border-neutrals-500 rounded-md py-2 pl-3 mt-2 md:w-[50%]  md:py-3">
          <input id="support-request" type="radio" value="support" formControlName="querytype" name="querytype">
          <label for="support-request" class="ml-2">Support Request</label>
        </div>
      </div>

    </div>

    <div class="mt-4 px-3 md:mt-5">
      <label for="message" class="w-full ">Message <span>*</span></label>
      <textarea id="message" formControlName="message"
        class="border border-solid border-neutrals-500 rounded-md w-full mt-2  md:mt-4  h-48 md:h-24"></textarea>
    </div>

    <div class="mt-4 px-3 grid grid-cols-12 md:flex md:mt-8">
      <div class="col-span-1 flex items-center">
        <input id="accept" type="checkbox" formControlName="accept">
      </div>
      <label for="accept" class="col-span-11 md:ml-4">I consent to being contacted by the team <span>*</span></label>
    </div>
    <div class="px-2 mt-6">
      <button type="submit" class="w-full bg-greens-600 text-white py-3 mb-5 rounded-md">Submit</button>
    </div>
  </form>
</div>
