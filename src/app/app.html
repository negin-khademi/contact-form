<main class="bg-greens-200 min-h-dvh flex flex-col justify-center items-center md:py-[6%]">
  @if (IsSuccessMessage) {
  <div class="px-3 mt-4">
    <div class="bg-neutrals-900 text-white px-5 py-6 rounded-lg">
      <div class="flex gap-2">
        <img src="./images/icon-success-check.svg" alt="">
        <span>Meggage sent!</span>
      </div>
      <p class="mt-2">Thank's for completing the form. We'll be in touch soon.</p>
    </div>
  </div>
  }
  <app-contact-form class="xl:w-[50%]" (formSubmitted)="onSubmitForm()" />
</main>
